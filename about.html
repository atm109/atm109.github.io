    <style>
        /* Base styling */
        body {
            font-family: 'Calibri', sans-serif;
            background-color: #f4f4f4;
            color: #33333300;
            margin: 0;
            padding: 0;
        }

        /* Header with background image */
        header {
        background-image: url('images/library.png'); /* Update this path if necessary */
        background-size: cover;
        background-position: center;
        height: 40vh;
        position: relative;
        color: white;
        }

        /* Navigation bar */
        nav {
        width: 100%;
        padding: 10px 0;
        position: absolute; /* Position the nav at the top of the header */
        top: 0;
        left: 0;
        display: flex;
        justify-content: flex-end; /* Keep the navigation to the right */
        }

        .nav-links {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0 20px 0 0;
        }

        .nav-links li {
            margin: 0 20px;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .nav-links li a {
            text-decoration: none;
            font-size: 1.5em;
            color: white;
            transition: color 0.3s ease;
        }

        .nav-links li:hover {
            transform: scale(1.2);
        }

        .nav-links li:hover a {
            color: #ff0000; /* Hover color */
        }

        .nav-links li.active a {
            color: red !important; /* Active link color */
            transform: scale(1.2);
        }

        /* Centered header content */
        .header-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

        .header-content h1 {
            font-size: 4em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .header-content p {
            font-size: 1.5em;
            margin-top: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        /* Footer styling */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
        }
    </style>
</head>

<body>
    <script>
        window.onload = function() {
            // Get the ID of the clicked button from localStorage
            var clickedButton = localStorage.getItem('clickedButton');
    
            // If a button was clicked previously, apply the "active" styles
            if (clickedButton) {
                var button = document.getElementById(clickedButton);
                button.style.color = 'red';
                button.style.transform = 'scale(1.2)'; // Keep the button larger
            }
        }
    
        function setActive(buttonId) {
            // Remove "active" styles from all buttons
            var buttons = document.querySelectorAll('.nav-links li a');
            buttons.forEach(function(btn) {
                btn.style.color = '';
                btn.style.transform = '';
            });
    
            // Apply the "active" styles to the clicked button
            var button = document.getElementById(buttonId);
            button.style.color = 'red';
            button.style.transform = 'scale(1.2)';
    
            // Store the ID of the clicked button in localStorage
            localStorage.setItem('clickedButton', buttonId);
        }
    </script>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a id="homeButton" href="index.html" onclick="setActive('homeButton')">Home</a></li>

                <li><a id="projectsButton" href="projects.html" onclick="setActive('projectsButton')">Projects</a></li>
                <li><a id="resumeButton" href="resume.html" onclick="setActive('resumeButton')">Resume</a></li>
                <li><a id="contactButton" href="contact.html" onclick="setActive('contactButton')">Contact</a></li>
            </ul>
        </nav>
        <div class="header-content">
            <h1>ABOUT ME</h1>

        </div>
    </header>

    <script>
        window.onload = function() {
            // Get the current page URL
            var currentPage = window.location.pathname;

            // Get all navigation links
            var navLinks = document.querySelectorAll('.nav-links li a');

            // Loop through each link and set the active class based on the URL
            navLinks.forEach(function(link) {
                if (currentPage.includes(link.getAttribute('href'))) {
                    link.parentElement.classList.add('active');
                }
            });
        }
    </script>
