<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrew McCartney - Resume</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Base styling */
        body {
            font-family: 'Calibri', sans-serif;
            background-color: #f4f4f4;
            color: #33333300;
            margin: 0;
            padding: 0;
        }

        /* Header with background image */
        header {
            background-image: url('images/library.png'); /* Update this path if necessary */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            position: relative;
            color: white;
        }

        /* Navigation bar */
        nav {
            width: 100%;
            background-color: rgba(0, 0, 0, 0); /* Semi-transparent background for the navbar */
            padding: 10px 0;
        }

        .nav-links {
            list-style: none;
            display: flex;
            justify-content: right;
            padding: 0;
            margin: 0;
        }

        .nav-links li {
            margin: 0 20px;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .nav-links li a {
            text-decoration: none;
            font-size: 1.5em;
            color: white;
            transition: color 0.3s ease;
        }

        .nav-links li:hover {
            transform: scale(1.2);
        }

        .nav-links li:hover a {
            color: #ff0000; /* Hover color */
        }

        .nav-links li.active a {
            color: red !important; /* Active link color */
            transform: scale(1.2);
        }

        /* Centered header content */
        .header-content {
            padding-top: 50px; /* Adjust for desired spacing from top */
        }

        .header-content h1 {
            font-size: 4em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .header-content p {
            font-size: 1.5em;
            margin-top: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        /* Footer styling */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
        }
    </style>
</head>

<body>

    <!--Header(start)-->
    <header>
        <nav>
            <ul class="nav-links">
                <li><a id="homeButton" href="index.html" onclick="setActive('homeButton')">Home</a></li>
                <li><a id="aboutButton" href="about.html" onclick="setActive('aboutButton')">About</a></li>
                <li><a id="projectsButton" href="projects.html" onclick="setActive('projectsButton')">Projects</a></li>
                <li><a id="resumeButton" href="resume.html" onclick="setActive('resumeButton')">Resume</a></li>
                <li><a id="contactButton" href="contact.html" onclick="setActive('contactButton')">Contact</a></li>
            </ul>
        </nav>
        <div class="header-content">
            <h1>Andrew McCartney</h1>
            <p>Mechanical Engineering Portfolio</p>
        </div>
    </header>

    <div class="header-image">
        <h1>RESUME</h1>
    </div>

    <div class="container">
        <a href="resume.pdf" class="resume-button" download>Download Resume PDF</a>
    </div>
    <div style="text-align: center; margin-top: 40px;">
        <a href="index.html" class="square-button">HOME</a>
    </div>
    <div class="footer">
        Andrew McCartney - 2024
    </div>

    <script>
        window.onload = function() {
            // Get the current page URL
            var currentPage = window.location.pathname;

            // Get all navigation links
            var navLinks = document.querySelectorAll('.nav-links li a');

            // Loop through each link and set the active class based on the URL
            navLinks.forEach(function(link) {
                // If the href matches the current page, add the 'active' class
                if (currentPage.includes(link.getAttribute('href'))) {
                    link.parentElement.classList.add('active');
                }
            });
        }
    </script>

</body>

</html>
