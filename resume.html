        body {
            font-family: 'Calibri', sans-serif;
            background-color: #f4f4f4;

            padding: 0;

        .header-image {
            width: 100%;

            background-size: cover;
            background-position: center;
            position: relative;
            text-align: center;
            color: white;
        }

        .header-image h1 {
            font-size: 4em;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 40px 0;
        }

        .resume-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 15px;
            text-align: center;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .section-title {
            font-size: 2em;
            color: #4CAF50;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .resume-section {
            margin-bottom: 40px;
        }

        .resume-section h3 {
            margin-top: 0;
        }

        .resume-section ul {
            list-style-type: none;
            padding-left: 0;
        }

        .resume-section ul li {
            margin-bottom: 10px;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
