<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Portfolio</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* Base styling */
        body {
    font-family: 'Calibri', sans-serif;
    background-color: #f4f4f4;
    color: #333;
    margin: 0;
    padding: 0;
}

/* Header with background image */
header {
    background-image: url('images/machining.png'); /* Update this path if necessary */
    background-size: cover;
    background-position: center;
    height: 40dvh;
    position: relative;
    color: white;
}

/* Navigation bar */
nav {
    width: 100%;
    padding: 10px 0;
    position: absolute; /* Position the nav at the top of the header */
    top: 0;
    left: 0;
    display: flex;
    justify-content: flex-end; /* Keep the navigation to the right */
}

.nav-links {
    list-style: none;
    display: flex;
    padding: 0;
    margin: 0 20px 0 0;
}

.nav-links li {
    margin: 0 20px;
    transition: transform 0.3s ease, color 0.3s ease;
}

.nav-links li a {
    text-decoration: none;
    font-size: 1.5em;
    color: white;
    transition: color 0.3s ease;
}

.nav-links li:hover {
    transform: scale(1.2);
}

.nav-links li:hover a {
    color: #ff0000; /* Hover color */
}

.nav-links li.active a {
    color: red !important; /* Active link color */
    transform: scale(1.2);
}

/* Centered header content */
.header-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

.header-content h1 {
    font-size: 4em;
    margin: 0;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
}

.header-content p {
    font-size: 1.5em;
    margin-top: 10px;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
}

/* Footer styling */
.footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px;
    width: 100%;
}
    </style>
</head>

<body>
    <!--Header(start)-->
    <header>
        <nav>
            <ul class="nav-links">
                <li><a id="homeButton" href="index.html" onclick="setActive('homeButton')">Home</a></li>
                <li><a id="aboutButton" href="about.html" onclick="setActive('aboutButton')">About</a></li>
                <li><a id="projectsButton" href="projects.html" onclick="setActive('projectsButton')">Projects</a></li>
                <li><a id="resumeButton" href="resume.html" onclick="setActive('resumeButton')">Resume</a></li>
                <li><a id="contactButton" href="contact.html" onclick="setActive('contactButton')">Contact</a></li>
            </ul>
        </nav>
        <div class="header-content">
            <h1>Andrew McCartney</h1>
            <p>Engineering Portfolio</p>
        </div>
    </header>
    <!--Header(end)-->

    <!--Home(start)-->
    <section id="home" style="padding: 60px 0;">
        <p style="font-family: 'Verdana', sans-serif; font-size: 1.2em; text-align: center;">Mechanical Engineering Portfolio</p>
        
        <!-- Adding an Image -->
        <div style="text-align: center;">
            <img src="images/library.png" alt="Andrew McCartney" width="300" height="300" style="border-radius: 10px;">
        </div>
        
        <!-- Another Image Example -->
        <div style="text-align: center; margin-top: 20px;">
            <img src="images/project1.png" alt="Project 1" style="width:100%; max-width:600px; border-radius: 10px;">
        </div>
    </section>
    <!--Home(end)-->

    <!--Projects(start)-->
    <section id="projects" style="background-color: #c2c0c3; padding: 40px 0;">
        <div style="width: 80%; margin: 0 auto;">
            <h2 style="font-family: 'Verdana', sans-serif; text-align: center; font-size: 2.5em; color: black;">Projects</h2>
            <hr color="black" width="90">
            <div style="text-align: center; margin-top: 20px;">
                <img src="img.png" alt="Project" width="75%">
            </div>
        </div>
    </section>
    <!--Projects(end)-->

    <!-- Contact Button (instead of Contact section) -->
    <a href="contact.html" class="contact-button">Contact</a>

    <div class="footer">
        Andrew McCartney - 2024
    </div>

    <script>
        window.onload = function() {
            // Get the current page URL
            var currentPage = window.location.pathname;

            // Get all navigation links
            var navLinks = document.querySelectorAll('.nav-links li a');

            // Loop through each link and set the active class based on the URL
            navLinks.forEach(function(link) {
                // If the href matches the current page, add the 'active' class
                if (currentPage.includes(link.getAttribute('href'))) {
                    link.parentElement.classList.add('active');
                }
            });
        }
    </script>

</body>

</html>
