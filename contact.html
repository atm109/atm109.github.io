     body {

/* Header with background image */
    header {

        height: 40vh;

        color: white;

    /* Navigation bar */
    nav {
        width: 100%;
        padding: 10px 0;

        top: 0;
        left: 0;

    }

    .nav-links {
        list-style: none;
        display: flex;
        padding: 0;
        margin: 0 20px 0 0;
    }

    .nav-links li {
        margin: 0 20px;
        transition: transform 0.3s ease, color 0.3s ease;
    }

    .nav-links li a {
        text-decoration: none;
        font-size: 1.5em;
        color: white;
        transition: color 0.3s ease;
    }

    .nav-links li:hover {
        transform: scale(1.2);
    }

    .nav-links li:hover a {
        color: #ff0000; /* Hover color */
    }

    .nav-links li.active a {
        color: red !important; /* Active link color */
        transform: scale(1.2);
    }

    /* Centered header content */
    .header-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

    .header-content h1 {
        font-size: 4em;
        margin: 0;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);

    .header-content p {
        font-size: 1.5em;
        margin-top: 10px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);

    .footer {

        padding: 20px;
        width: 100%;
    }
    .contact-form {
        background-color: #fff;

    .contact-form h1 {
        margin-bottom: 20px;

        color: #333;

    .contact-form input[type="email"],

        width: 100%;

        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #000000;

    .contact-form textarea {

    .contact-form button {
        background-color: #ff0000;

        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
        background-color: #e62e59;
    }

    .contact-form .required {

    </style>
</head>

<body>
    <script>
        window.onload = function() {
            // Get the current page URL
            var currentPage = window.location.pathname;

            // Get all navigation links
            var navLinks = document.querySelectorAll('.nav-links li a');

            // Loop through each link and set the active class based on the URL
            navLinks.forEach(function(link) {
                // If the href matches the current page, add the 'active' class
                if (currentPage.includes(link.getAttribute('href'))) {
                    link.parentElement.classList.add('active');
                }
            });
        }
    </script>
